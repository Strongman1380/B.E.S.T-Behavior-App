name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Validate Supabase env
        run: |
          echo "üîç Checking Supabase configuration..."
          if [ -z "$VITE_SUPABASE_URL" ]; then 
            echo "‚ö†Ô∏è  VITE_SUPABASE_URL secret not set, using fallback"
          else
            echo "‚úÖ VITE_SUPABASE_URL configured"
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then 
            echo "‚ö†Ô∏è  VITE_SUPABASE_ANON_KEY secret not set, using fallback"
          else
            echo "‚úÖ VITE_SUPABASE_ANON_KEY configured"
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      - name: Build (GitHub Pages base)
        run: npm run build:pages
        env:
          GITHUB_PAGES: '1'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://teiupxwqnbwopnixulay.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlaXVweHdxbmJ3b3BuaXh1bGF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NzIwNTcsImV4cCI6MjA3MjE0ODA1N30._3KGRAQLatX52dDQAQei90b1MjXeB2dRsvZb_B6txrk' }}
      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
